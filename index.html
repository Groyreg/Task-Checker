<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TaskChecker</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
  </head>
  
  <body>
    <main>
      <header>
        <div class="logo">
          <a href="index.html" class="navbar-brand">TaskChecker <i class="logo fa fa-thumb-tack" aria-hidden="true"></i></a>
        </div>
        
      </header>
      <section class="task-viewer">

          <div class="task-button-add col-xs-3">
            <div class="task-manager">
              <p>Task Manager</p>
            </div>
            <div class="button-add">
              <button id="add-task" class="btn btn-primary" type="submit" onclick="Test()">+</button>
              <button id="delete-task" class="btn btn-primary" type="submit">-</button>
            </div>
          </div>
          <div class="task-name col-xs-9">
            <table id="task-table">
              <tr>
                <th class="table-number"> № </th>
                <th class="table-name">Task name</th>
                <th class="table-buttons">Do it?!</th>
               </tr>
              <tr>
                <td class="table-text">1</td>
                <td class="table-text">Name</td>
                <td class="table-buttons">
                  <button class="btn btn-primary" type="submit">yes</button>
                  <button class="btn btn-primary" type="submit">no</button>
                </td>
              </tr>
            </table>
          </div>
      </section>
      <section class="task-progress hidden-xs">
        <div class="task-name col-xs-4 col-md-6">
            <table class="task-table" border="1">
              <tr>
                <th class="table-number"> № </th>
                <th class="table-name">Task name</th>
               </tr>
              <tr>
                <td class="table-text">1</td>
                <td class="table-text">Name</td>
              </tr>
            </table>
          </div>
          <div class="progress-check col-md-6">
            <div class="progress">
              <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%"> 
                 45 %
              </div>
            </div>
          </div>
      </section>
      <section class="task-progress visible-xs">
        <div class="task-name col-xs-2">
            <table id="task-table" border="1">
              <tr>
                <th class="table-number"> № </th>
               </tr>
              <tr>
                <td class="table-text">1</td>
              </tr>
            </table>
          </div>
          <div class="progress-check col-xs-10">
            <div class="progress">
              <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%"> 
                 45 %
              </div>
            </div>
          </div>
      </section>
    </main>
  
    <script type='text/javascript' src='http://code.jquery.com/jquery-latest.min.js'></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>

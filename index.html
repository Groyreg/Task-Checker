<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HabbitChecker</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/mystyle.css">

    <script src='http://code.jquery.com/jquery-3.2.1.js'></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <main>
      <!-- Блок Header -->
      <header>
        <div class="logo">
          <a href="index.html" class="navbar-brand">TaskChecker <i class="logo fa fa-thumb-tack" aria-hidden="true"></i></a>
        </div>
      </header>
      <!-- Блок аннотации  -->
      <section class="annotation">
        <figure class="banner">
          <img src="img/banner4.jpg" width="100%" alt="banner">
        </figure>
      </section>
      <section class="habbit row col-xs-12 col-sm-6">
        <div class="habbit-add">
          <h3>Add new Habbit</h3>
          <input type="text" class="habbit-adder" placeholder="Введите привычку">
        </div>
        <div class="habbit-view row">
          <div class="habbit-tbl">
            <table>
              <tr>
                <th class="tbl-header-num col-xs-1">№</th>
                <th class="tbl-header-name col-xs-7">Name</th>
                <th class="tbl-header-btn col-xs-4">Do It?!</th>
              </tr>
            </table>
          </div>
          <div class="tbl-bottom">
            <div class="habbit-tbl-list row col-xs-7">
              <ol>
                <li class="tbl-habbit-name">name</li>
                <li class="tbl-habbit-name">name</li>
                <li class="tbl-habbit-name">name</li>
              </ol> 
            </div>
            <div class="habbit-tbl-btn container col-xs-4">
              <button class="btn-circle btn-yes btn-y-m" type="submit"><i class="fa fa-check-circle fa-3x" aria-hidden="true"></i></button>
              <button class="btn-circle btn-no btn-n-m" type="submit"><i class="fa fa-times-circle fa-3x" aria-hidden="true"></i></button>
            </div>
            <div class="habbit-tbl-btn container col-xs-4">
              <button class="btn-circle btn-yes btn-y-m" type="submit"><i class="fa fa-check-circle fa-3x" aria-hidden="true"></i></button>
              <button class="btn-circle btn-no btn-n-m" type="submit"><i class="fa fa-times-circle fa-3x" aria-hidden="true"></i></button>
            </div>
            <div class="habbit-tbl-btn container col-xs-4">
              <button class="btn-circle btn-yes btn-y-m" type="submit"><i class="fa fa-check-circle fa-3x" aria-hidden="true"></i></button>
              <button class="btn-circle btn-no btn-n-m" type="submit"><i class="fa fa-times-circle fa-3x" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </section>
      <section class="pgrbar col-xs-12 col-sm-6">
        <div class="habbit-progress">
          <h4>Habbit Progress</h4>
        </div>
        <div class="progress-check-mob visible-xs">
          <ol>
            <li>
              <div class="wrapper-mob">
                <div class="progress">
                  <div class="progress-bar progress-bar-striped active pgb-m" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%"> 
                     45 %
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="wrapper-mob">
                <div class="progress">
                  <div class="progress-bar progress-bar-striped active pgb-m" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%"> 
                     45 %
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="wrapper-mob">
                <div class="progress">
                  <div class="progress-bar progress-bar-striped active pgb-m" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%"> 
                     45 %
                  </div>
                </div>
              </div>
            </li>
          </ol>
        </div>
        <div class="progress-check hidden-xs">
          <div class="wrapper">
            <div class="progress">
              <div class="progress-bar progress-bar-striped active pgb-m" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%"> 
                 45 %
              </div>
            </div>
          </div>
          <div class="wrapper">
            <div class="progress">
              <div class="progress-bar progress-bar-striped active pgb-m" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%"> 
                 45 %
              </div>
            </div>
          </div>
          <div class="wrapper">
            <div class="progress">
              <div class="progress-bar progress-bar-striped active pgb-m" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%"> 
                 45 %
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

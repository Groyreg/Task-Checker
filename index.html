<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TaskChecker</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
  </head>
  
  <body>
    <main>
      <!-- Блок Header -->
      <header>
        <div class="logo">
          <a href="index.html" class="navbar-brand">TaskChecker <i class="logo fa fa-thumb-tack" aria-hidden="true"></i></a>
        </div>
        
      </header>
      <!-- Блок аннотации  -->
      <section class="annotation">
        <figure class="banner">
          <img src="img/banner.jpg" width="100%" alt="banner">
        </figure>
      </section>
      <!-- Блок добавления таблицы вид mobile -->
      <section class="task-viewer">
          <div class="task-button-add col-xs-12 visible-xs">
            <div class="task-manager">
              <p>Task Manager</p>
            </div>
            <div class="button-add">
              <button id="add-task-mobile" class="btn btn-add" type="submit" onclick="addNewTask()">Add new task</button>
            </div>
          </div>
          <!-- Блок добавления таблицы вид desktop -->
          <div class="task-button-add col-sm-3 hidden-xs">
            <div class="task-manager">
              <p>Task Manager</p>
            </div>
            <div class="button-add">
              <button id="add-task-desktop" class="btn-circle" type="submit" onclick="addNewTask()"><i class="fa fa-plus-circle fa-3x" aria-hidden="true"></i></button>
            </div>
          </div>
          <!-- Блок таблицы вид mobile -->
          <div class="task-name col-xs-12 visible-xs">
            <table id="task-table-mobile" class="tbl-first-mobile">
              <div>
                <th class="table-number table-header"> № </th>
                <th class="table-name table-header">Task name</th>
                <th class="table-buttons table-header">Do it?!</th>
               </div>
              <tr>
                <td class="table-text"></td>
                <td class="table-text" contenteditable="true">Name</td>
                <td class="table-buttons">
                  <button class="btn-circle btn-yes btn-y-m" type="submit"><i class="fa fa-check-circle fa-3x" aria-hidden="true"></i></button>
                  <button class="btn-circle btn-no btn-n-m" type="submit"><i class="fa fa-times-circle fa-3x" aria-hidden="true"></i></button>
                </td>
              </tr>
              <tr>
                <td class="table-text"></td>
                <td class="table-text" contenteditable="true">Name</td>
                <td class="table-buttons">
                  <button class="btn-circle btn-yes btn-y-m" type="submit"><i class="fa fa-check-circle fa-3x" aria-hidden="true"></i></button>
                  <button class="btn-circle btn-no btn-n-m" type="submit"><i class="fa fa-times-circle fa-3x" aria-hidden="true"></i></button>
                </td>
              </tr>
              <tr>
                <td class="table-text"></td>
                <td class="table-text" contenteditable="true">Name</td>
                <td class="table-buttons">
                  <button class="btn-circle btn-yes btn-y-m" type="submit"><i class="fa fa-check-circle fa-3x" aria-hidden="true"></i></button>
                  <button class="btn-circle btn-no btn-n-m" type="submit"><i class="fa fa-times-circle fa-3x" aria-hidden="true"></i></button>
                </td>
              </tr>
            </table>
          </div>  
      </section>
      <!-- Блок прогресса вид mobile -->
      <!-- Блок таблицы 2 вид mobile -->
      <section class="task-progress visible-xs">
        <div class="task-name col-xs-2">
            <table id="task-table-progress-mobile" class="tbl-second-mobile">
              <div>
                <th class="table-number table-header"> № </th>
               </div>
              <tr>
                <td class="table-text table-progress"></td>
              </tr>
              <tr>
                <td class="table-text table-progress"></td>
              </tr>
              <tr>
                <td class="table-text table-progress"></td>
              </tr>
            </table>
          </div>
          <!-- Прогресс бар вид mobile -->
          <div id="progress-bar-mobile" class="progress-check col-xs-10">
           <div class="progress">
              <div class="progress-bar progress-bar-striped active pgb-m" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%"> 
                 45 %
              </div>
            </div>
            <div class="progress">
              <div class="progress-bar progress-bar-striped active pgb-m" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%"> 
                 45 %
              </div>
            </div>
            <div class="progress">
              <div class="progress-bar progress-bar-striped active pgb-m" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%"> 
                 45 %
              </div>
            </div>
          </div>
      </section>
      <!-- Блок прогресса вид desktop -->
      <!-- Блок таблицы 2 вид desktop -->
      <section class="task-progress hidden-xs">
        <div class="task-name col-sm-6">
            <table id="task-table-progress-desktop" class="tbl-second-desktop">
              <div>
                <th class="table-number table-header"> № </th>
                <th class="table-name table-header">Task name</th>
                <th class="table-buttons table-header">Do it?!</th>
               </div>
              <tr>
                <td class="table-text table-progress"></td>
                <td class="table-text table-progress" contenteditable="true">Name</td>
                <td class="table-buttons">
                  <button class="btn-circle btn-yes" type="submit"><i class="fa fa-check-circle fa-3x" aria-hidden="true"></i></button>
                  <button class="btn-circle btn-no" type="submit"><i class="fa fa-times-circle fa-3x" aria-hidden="true"></i></button>
                </td>
              </tr>
               <tr>
                <td class="table-text table-progress"></td>
                <td class="table-text table-progress" contenteditable="true">Name</td>
                <td class="table-buttons">
                  <button class="btn-circle btn-yes" type="submit"><i class="fa fa-check-circle fa-3x" aria-hidden="true"></i></button>
                  <button class="btn-circle btn-no" type="submit"><i class="fa fa-times-circle fa-3x" aria-hidden="true"></i></button>
                </td>
              </tr>
               <tr>
                <td class="table-text table-progress"></td>
                <td class="table-text table-progress" contenteditable="true">Name</td>
                <td class="table-buttons">
                  <button class="btn-circle btn-yes" type="submit"><i class="fa fa-check-circle fa-3x" aria-hidden="true"></i></button>
                  <button class="btn-circle btn-no" type="submit"><i class="fa fa-times-circle fa-3x" aria-hidden="true"></i></button>
                </td>
              </tr>
            </table>
          </div>
          <!-- Прогресс бар вид desktop -->
          <div id="progress-bar-desktop" class="progress-check col-sm-6">
            <div class="progress">
              <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%"> 
                 45 %
              </div>
            </div>
            <div class="progress">
              <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%"> 
                 45 %
              </div>
            </div>
            <div class="progress">
              <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%"> 
                 45 %
              </div>
            </div>
          </div>
      </section>
    </main>
    <script src='http://code.jquery.com/jquery-3.2.1.js'></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
